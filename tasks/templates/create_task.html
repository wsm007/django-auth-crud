<!-- Heredar página base-->
{% extends 'base.html' %}

<!-- Sección que indica que esta sección se insertará en la página base-->
{% block content %}
<div class="main container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">

        
            <form action="/tasks/create/" method="POST" class="card card-body">
                <h1>Create Task</h1>

                {{error}}
                {% csrf_token %}
                {{form.as_p}}
        
                <button class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
